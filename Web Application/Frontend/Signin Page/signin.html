<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"></script>
   
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="signup-div" class = hidden>
      <h4>Sign up</h4><br />
      <form id="signUpForm">
        <div class="input-field">
            <input type="text" id="username-signup" required />
            <label for="username-signup">Choose Display Name</label>
        </div>
        <div class="input-field">
          <input type="email" id="email-signup" required />
          <label for="email-signup">Email Address</label>
        </div>
        <div class="input-field">
          <input type="password" id="password-signup" required />
          <label for="password-signup">Choose Password</label>
        </div>
        <button >Sign up</button>
      </form>
    </div>
  </div>

    <div id="login-div" class = unhidden>
      <h4>Login</h4><br />
      <form id="loginForm">
        <div class="input-field">
          <input type="email" id="email-signin" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="password-signin" required />
          <label for="login-password">Your password</label>
        </div>
        <button type='submit'>Login</button>
      </form>
    </div>

    <input type="button" onclick="unhide(this) " value="Create New User">

    <script src="../../backend/signin.js"></script>
</body> 
</html>
