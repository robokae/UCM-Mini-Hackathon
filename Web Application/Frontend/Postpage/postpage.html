<!DOCTYPE html>
<html>

<head>

    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"></script>
    
    <title>Create a Post</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="event">
            <span>
                NAME OF THE EVENT
                <input type="text" name="eventname" placeholder="">
            </span>
        </div>
        <div id="desc">
            <textarea id="postmessage" name="roleExplanation" rows="20" placeholder="Please describe the events"></textarea>
        </div>
        <div id="submit">
            <button type="submit" onclick="uploadPost()">Post</button>
        </div>
    </div>

    <script src="../../backend/createpost.js"></script>
</body>

</html>
